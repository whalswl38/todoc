<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Custom Header Example</title>
    <style>
        @font-face {
	    font-family: 'GmarketSansMedium';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
		}
	</style>
  </head>
  <body>
    <header th:fragment="header">
      <div class="header-content">
        <div class="logo">
          <div style="font-size: 20px; font-weight: 600;">
            <a class="font-face" th:href="@{/main-page}">토닥토닥</a>
          </div>
        </div>
        <nav class="navigation">
          <ul>
            <li>
              <a th:href="@{/select-clinic-page}">비대면 진료</a>
            </li>
            <li>
              <a th:href="@{/clinic-list-page}">대면 진료</a>
            </li>
            <li>
              <a th:href="@{/nutrients-list-page}">맞춤영양제</a>
            </li>
            <li>
              <a th:href="@{/megazine-list-page}">건강매거진</a>
            </li>
            <!-- <li sec:authorize="isAuthenticated()">
              <a href="/profile" th:href="@{/profile}">Profile</a>
            </li> -->
            <!-- <li sec:authorize="hasAuthority('ROLE_ADMIN')">
              <a href="/admin" th:href="@{/admin}">Admin</a>
            </li> -->
			<!--<li sec:authorize="hasAuthority('ROLE_USER')">
              <a href="/user" th:href="@{/mypage/**}">마이페이지</a>
            </li> -->
            <li sec:authorize="hasAuthority('ROLE_USER')">
              <a href="/user" th:href="@{/logout}">로그아웃</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
              <a href="../login/login.html" th:href="@{/login-page}">로그인</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
