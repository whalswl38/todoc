<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title>비대면 진료 상세</title>
    <style>
      .select-item-container {
        max-width: 768px;
        margin: auto;
      }

      #lnb-container {
        width: 140px;
      }

      .lnb-item a {
        font-size: 18px;
        padding: 8px;
        display: block;
      }

      #lnb-container a:not(.lnb-active) {
        color: black;
        font-size: 18px;
      }

      .lnb-active {
        color:royalblue;
      }

      .row,
      .d-flex {
        gap: 8px;
      }

      .filter-sort,
      .filter-box {
        background-color: #f7f9fa;
        border-radius: 20px;
        padding: 8px 12px;
        font-size: 14px;
        color: #8d9297;
        font-weight: 500;
      }

      .clicked-background {
        font-weight: 700;
        border-bottom: 2px solid #212529;
      }

      .card-box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 10px;
      }

      .card-image-box {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden;
        background: #bdbdbd;
      }

      .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .clinicItem {
        padding: 4px 6px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 13px;
        margin-right: 4px;
        background-color: #f5f6f7;
        color: #a9aeb1;
      }

      .silver-hr {
        width: 100%;
        height: 1px;
        background: #a9aeb1;
        margin: 12px 0;
        opacity: 0.4;
      }

      .each-review {
        border: 0.2px solid rgb(141, 146, 151);
        padding: 16px;
        border-radius: 16px;
        width: 90%;
        margin: 0 auto;
      }

      #pagingBox {
        width: 100%;
        font-size: 18px;
        gap: 20px;
        font-weight: 500;
      }

      #pagingBox div {
        cursor: pointer;
      }

      .paging-active {
        color: green;
        opacity: 0.8;
        font-weight: 700;
      }

      .review-ul {
        display: block;
        color: rgb(141, 146, 151);
        font-weight: 500;
        padding-left: 16px;
      }

      .review-li {
        list-style-type: initial;
      }

      .review-filter {
        padding: 8px 16px;
        border: 1px solid rgb(141, 146, 151);
        border-radius: 16px;
        color: #212529;
        background-color: rgb(247, 249, 250);
        font-weight: 500;
        cursor: pointer;
        white-space: nowrap;
      }
      .clicked-filter-background {
        color: rgb(247, 103, 7);
        background-color: #fff4e6;
        border: 1px solid rgb(247, 103, 7);
      }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".tab").click(function () {
          $(".clicked-background").removeClass("clicked-background");
          $(this).addClass("clicked-background");
          const thisClassList = $(this).attr("class");
          if (thisClassList.includes("review-tab")) {
            const offset = $(".review-container").offset();
            console.log(offset);
            $("html, body").animate({ scrollTop: offset.top }, 0);
          } else if (thisClassList.includes("doctor-detail-tab")) {
            const offset = $("#doctor-detail-top").offset();
            console.log(offset);
            $("html, body").animate({ scrollTop: offset.top }, 0);
          }
        });

        $(".paging").click(function () {
          $(".paging-active").removeClass("paging-active");
          $(this).addClass("paging-active");
        });
        $(".review-filter").click(function () {
          $(this).toggleClass("clicked-filter-background");
        });
        
      });
      
        function goToClinicReservation() {
        	window.location.href = "http://localhost:8099/clinic-reserve-page";
        }
    </script>
    
  </head>
  <body>
  <div layout:fragment="content" class="select-item-container">

    <div class="d-flex justify-content-between" style="gap: 32px">

          <li class="lnb-item">

          </li>
          <li class="lnb-item">

          </div>
          <div class="spacing-height-16"></div>
          <div class="spacing-height-16"></div>
          <div
            style="

            "

          	<div align="center">
				<div id="map" class="form-join d-flex justify-content-center" style="width:500px;height:400px;" align="center"></div>
			</div><br/>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=db49e5d8b07a8b328167f31f905596dc&libraries=services"></script>
  	<script th:inline="javascript">
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = {
	        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };  
	// 지도를 생성합니다    
	var map = new kakao.maps.Map(mapContainer, mapOption); 
	
	// 주소-좌표 변환 객체를 생성합니다
	var geocoder = new kakao.maps.services.Geocoder();
	
	// 주소로 좌표를 검색합니다
	geocoder.addressSearch('[[${clinic.clinicAddr}]]', function(result, status) {
	
	    // 정상적으로 검색이 완료됐으면 
	     if (status === kakao.maps.services.Status.OK) {
	
	        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
	
	        // 결과값으로 받은 위치를 마커로 표시합니다
	        var marker = new kakao.maps.Marker({
	            map: map,
	            position: coords
	        });
	
	        // 인포윈도우로 장소에 대한 설명을 표시합니다
	        var infowindow = new kakao.maps.InfoWindow({
	            content: '<div style="width:150px;text-align:center;padding:6px 0;">[[${clinic.clinicName}]]</div>'
	            
	        });
	        infowindow.open(map, marker);
	
	        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
	        map.setCenter(coords);
	    } 
	});    
</script>
          <div
          	id="clinicReservation"
            style="
              width: 100%;
              background-color:royalblue;
              color: #fff4e6;

              padding: 12px 0px;
              text-align: center;
              font-size: 18px;
            "
            onclick="goToClinicReservation()"
          >

          </div>
        </div>
        <div class="spacing-height-16"></div>
        <div class="spacing-height-16"></div>
      </div>

</body>
</html>
